sunflower:
  app: app/build/outputs/apk/debug/app-debug.apk
  test: app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk
  use-orchestrator: true
  timeout: 1h
  environment-variables:
    clear-package-data: 'true'
  device:
  - model: Pixel2
    version: 27

sunflower-medium:
  include: [sunflower]
  environment-variables:
    size: medium
    clear-package-data: 'true'
